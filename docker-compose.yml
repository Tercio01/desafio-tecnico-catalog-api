version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:4.4
    container_name: catalog-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: catalogdb
    volumes:
      - mongodb_data:/data/db
    networks:
      - catalog-network

  # API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catalog-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/catalog
      JWT_SECRET: ${JWT_SECRET:-seu_jwt_secret_super_seguro_aqui_altere_em_producao_2024}
      JWT_EXPIRES_IN: 24h
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - catalog-network

volumes:
  mongodb_data:
    driver: local

networks:
  catalog-network:
    driver: bridge
