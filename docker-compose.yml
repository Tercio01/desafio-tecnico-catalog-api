version: '3.8'

services:
  catalog-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catalog-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://catalog-mongodb:27017/catalog
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=seu_jwt_secret_super_seguro_aqui_2024
      - PORT=3000
    depends_on:
      - catalog-mongodb
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - catalog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  catalog-mongodb:
    image: mongo:7
    container_name: catalog-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: catalog
    volumes:
      - mongo_data:/data/db
    networks:
      - catalog-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  catalog-mongo-express:
    image: mongo-express:latest
    container_name: catalog-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@catalog-mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: pass
    depends_on:
      - catalog-mongodb
    networks:
      - catalog-network

  redis:
    image: redis:7-alpine
    container_name: catalog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - catalog-network

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  catalog-network:
    driver: bridge
